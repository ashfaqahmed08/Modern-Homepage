<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Homepage built by Ashfaq Ahmed with clean UI and responsive layout.">
    <meta name="author" content="Ashfaq Ahmed">
    <meta name="keywords" content="HTML, CSS, Homepage, Responsive Design, Portfolio">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>

    <section class="about-preview">
        <h2>About Me</h2>
        <p>Hello! I'm a developer passionate about building user-friendly websites. I love combining design and code to solve real-world problems and help businesses grow online.</p>
        <p>Currently, I'm learning web development and building exciting projects to improve my skills.</p>
    </section>

    <footer id="footer"></footer>
    
    <script>
        async function loadComponent(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        }
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>    
</body>
</html>
