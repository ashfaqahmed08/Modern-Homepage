<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Homepage built by Ashfaq Ahmed with clean UI and responsive layout.">
    <meta name="author" content="Ashfaq Ahmed">
    <meta name="keywords" content="HTML, CSS, Homepage, Responsive Design, Portfolio">
    <title>Modern Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScmD-GFa6KxPEPwMF_h0qqKkECjFHGLyzdiyU_DDnmL4_xeGA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <footer id="footer"></footer>

    <script>
        async function loadComponent(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        }
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>
</body>
